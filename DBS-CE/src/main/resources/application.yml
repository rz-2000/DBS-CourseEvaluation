server:
  port: 8081

spring:
  jackson:
    default-property-inclusion: non_null
  # 数据库连接配置
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/dbs-ce?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC&allowMultiQueries=true
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: com.dbs.ce.entity
  #开启驼峰命名
  configuration:
    map-underscore-to-camel-case: true

#showSql
logging:
  level:
    com:
      example:
        mapper: debug